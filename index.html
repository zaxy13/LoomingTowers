<!DOCTYPE html>
<html>
    <head>
        <title>Looming Towers</title>
        <link href="Assets/css/main.css" type="text/css" rel="stylesheet">

    </head>
    <body>
        <div id="map" class="map">
        </div>
        <div class="row" id="toolPalet">
            <div class="tile" onclick="getType(event, 'grass')">Grass</div>
            <div class="tile" onclick="getType(event, 'water')">Water</div>
            <div class="tile" onclick="getType(event, 'sand')">Sand</div>
            <div class="tile active" onclick="getType(event, 'none')">None</div>
            <div class="tile" onclick="download()">Save Map</div>
            <div class="tile"><a  href="" id="Dl">Download Map</a></div>
        </div>
    </body>
    <script src="Assets/js/main.js"></script>
</html>
